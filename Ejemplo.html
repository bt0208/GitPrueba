<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056c3;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a la Página de Ejemplo!</h1>
    <p>Esta es una página HTML sencilla con estilos y una interacción básica.</p>
    <button onclick="alert('¡Hola Mundo!')">Haz clic aquí</button>
</body>
</html>
